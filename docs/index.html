<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Logic Design</h1>
				</section>
				<section data-markdown>
					<textarea data-template>
					## 分工：  
					黃任毅: the design part  
					施翎立: the idea part  
					林冠豪: the code part  
					</textarea>
				</section>
				<section>
					<h2>Introduction</h2>
					<p>在數位邏輯與生成藝術的實驗中，我們常探討如何利用極簡的輸入（Low-dimensional input）來驅動複雜的視覺呈現（High-dimensional output）。本計畫設計了一個基於 3-bit 計數器的系統，用以生成 8幀連續的 32x32 像素圖像，模擬從基礎狀態轉換到高解析度像素矩陣的映射過程。</p>
				</section>
				<section>
					<h2>輸入／輸出定義</h2>
					<p>輸入：3-bit 計數器</p>
					<p>輸出：32x32 像素圖像</p>
				</section>
				<section>
					<h2>真值表</h2>
					<img src="../truth_table.png" alt="true table">
				</section>
				<section>
					<h2>布林方程式</h2>
					<img src="../boolean_equation.png" alt="boolean equation" >
				</section>
				<section>
					<h2>邏輯電路圖</h2>
					<img src="../logic_circuit(y_11_11).jpg" alt="logic circuit" height="600">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
